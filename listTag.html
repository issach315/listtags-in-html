<!doctype html>
<html>
    <head>
        <title>list tags</title>
    </head>
    <body>

        <h2 style="color:rgb(68, 2, 236);font-family:Times New Roman;">Lists in HTML Unordered list & Ordered list</h2>
        <hr>
        <h3 style="color:rgb(238, 0, 255);">Shop fruits list :-</h3>
        <ul style="list-style-type:disc">
            <li>apple</li>
            <li>mango</li>
            <li>grape</li>
        </ul>
        <!-- this list which is displaye in the unordered list like
             apple
             mango
             grape 
                        without some order like
                        1 apple
                        2 mango
                        3 grape
            -->
        <hr>
        <h3 style="color:rgb(233, 0, 194);">students with Roll No :-</h3>
        <ol start="101">
            <li>Ramu</li>
            <li>chinnu</li>
            <li>pinkey</li>
        </ol>
        <hr>
        <ol type="i">
            <li>Ramu</li>
            <li>chinnu</li>
            <li>pinkey</li>
        </ol>
        <hr>
        <li>Home</li>
        <li>about</li>
        <li>contact</li>

        <hr>
        <dl>
            <dt >Tea</dt>
            <dd>-lemon tea</dd>
            <dd>-gingr tea</dd>
            <dd>-dum tea</dd>
        </dl>
        <link rel="icon" type="image/x-icon" href="C:\Users\91954\Downloads\icons8-html-5-48.png">
    </body>

</html>
